<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1>
    <input type="text"  id="num1">
    <input type="text"  id="num2">
    <br><br>
    <button onclick="cong()"> (+)</button>
    <button onclick="tru()">  (-)</button>
    <button onclick="nhan()"> (x)</button>
    <button onclick="chia()"> (/)</button>

    <br><br>
   <b>result:</b>

</body>

<script>
    function cong() {
        let st1 = +document.getElementById("num1").value;
        let st2 = +document.getElementById("num2").value;
        document.getElementById("hien").innerHTML = st1 + st2;
    }
    function tru() {
        let st1 = +document.getElementById("num1").value;
        let st2 = +document.getElementById("num2").value;
        document.getElementById("hien").innerHTML = st1 - st2;


    }
    function nhan() {
        let st1 = +document.getElementById("num1").value;
        let st2 = +document.getElementById("num2").value;
        document.getElementById("hien").innerHTML = st1 * st2;
    }
    function chia() {
        let st1 = +document.getElementById("num1").value;
        let st2 = +document.getElementById("num2").value;
        document.getElementById("hien").innerHTML = st1 / st2;

    }
</script>

</html>
