<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    table{
        text-align: center;
        background-color: whitesmoke;
        border-collapse: collapse;
    }
    td{
        width: 50px;
    }
</style>
<table border="1">
    <tr>
        <td COLSPAN="4" ><input type="text" id=mh  style="width: 200px"></td>
    </tr>
    <tr>
        <td><button onclick="inp('*')">*</button> </td>
        <td><button onclick="inp('/')">/</button> </td>
        <td><button onclick="inp('%')">%</button> </td>
        <td><button onclick="cler()">c</button> </td>
    </tr>
    <tr>
        <td><button onclick="inp('1')">1</button> </td>
        <td><button onclick="inp('2')">2</button> </td>
        <td><button onclick="inp('3')">3</button> </td>
        <td><button onclick="inp('+')">+</button> </td>
    </tr>
    <tr>
        <td><button onclick="inp('4')">4</button> </td>
        <td><button onclick="inp('5')">5</button> </td>
        <td><button onclick="inp('6')">6</button> </td>
        <td><button onclick="inp('-')">-</button> </td>
    </tr>
    <tr>
        <td><button onclick="inp('7')">7</button> </td>
        <td><button onclick="inp('8')">8</button> </td>
        <td><button onclick="inp('9')">9</button> </td>
        <td><button onclick="cal('=')">=</button> </td>
    </tr>
    <script >
        function inp(x){
            document.getElementById('mh').value += x;
        }
        function cal(){
            document.getElementById('mh').value = eval(document.getElementById('mh').value)
        }
        function cler(){
            document.getElementById('mh').value = '';
        }
    </script>

</table>
</body>
</html>
